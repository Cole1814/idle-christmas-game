<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid #333;
            background-color: #87ceeb; /* sky blue */
            display: block;
            margin: 20px auto;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Basketball Shooting Game</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p>Score: <span id="score">0</span></p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let ball = { x: 100, y: 350, radius: 15, dx: 0, dy: 0 };
        let hoop = { x: 500, y: 150, width: 60, height: 10 };
        let gravity = 0.5;
        let score = 0;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = 'orange';
            ctx.fill();
            ctx.closePath();
        }

        function drawHoop() {
            ctx.beginPath();
            ctx.rect(hoop.x, hoop.y, hoop.width, hoop.height);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();
            drawHoop();

            ball.dy += gravity;
            ball.x += ball.dx;
            ball.y += ball.dy;

            // floor collision
            if(ball.y + ball.radius > canvas.height){
                ball.y = canvas.height - ball.radius;
                ball.dy = 0;
                ball.dx = 0;
            }

            // hoop collision
            if(ball.x + ball.radius > hoop.x && ball.x - ball.radius < hoop.x + hoop.width &&
               ball.y + ball.radius > hoop.y && ball.y - ball.radius < hoop.y + hoop.height){
                score++;
                document.getElementById('score').innerText = score;
                resetBall();
            }

            requestAnimationFrame(update);
        }

        function resetBall() {
            ball.x = 100;
            ball.y = 350;
            ball.dx = 0;
            ball.dy = 0;
        }

        document.addEventListener('keydown', (e) => {
            if(e.key === ' '){ // press space to shoot
                ball.dx = 5;
                ball.dy = -10;
            }
        });

        update();
    </script>
</body>
</html>
