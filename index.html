<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBA Idle Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('https://i.imgur.com/Ot4sjvB.jpg') no-repeat center/cover; /* LeBron dunking */
    background-size: cover;
    color: #fff;
    text-align: center;
    padding-top: 30px;
    overflow-x: hidden;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 12px;
    border: 4px solid #fff;
  }
  .left, .right {
    width: 48%;
  }
  button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    background: #ff4500;
    color: white;
  }
  #head-box {
    width: 250px;
    height: 200px;
    margin: 20px auto;
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    position: relative;
    overflow: hidden;
  }
  .head {
    width: 40px;
    height: 40px;
    position: absolute;
    cursor: pointer;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    border: 2px solid #fff;
    z-index: 10;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <h1>üèÄ NBA Idle Game üèÄ</h1>
    <p>LeBron Heads Collected: <span id="coins">0</span></p>
    <p>Heads per second: <span id="cps">0</span></p>
    <div id="head-box"></div>
  </div>
  <div class="right">
    <h2>Upgrades</h2>
    <div id="upgrades"></div>
    <button id="prestigeBtn" style="display:none;">Prestige for Special Points</button>
    <p>Special Points: <span id="specialPoints">0</span></p>
    <button id="specialMenuBtn">Open Special Upgrades</button>
  </div>
</div>
<div class="modal" id="specialModal">
  <h2>Special Upgrades</h2>
  <div id="specialUpgradesList"></div>
  <br>
  <button id="closeModal">Close</button>
</div>
<script>
let coins = 0, cps = 0, clickBoost = 1, autoBoost = 1, globalBoost = 1, specialPoints = 0;
const coinsDisplay = document.getElementById('coins');
const cpsDisplay = document.getElementById('cps');
const upgradesDiv = document.getElementById('upgrades');
const headBox = document.getElementById('head-box');

// Reliable LeBron head images (publicly hosted PNGs)
const headImages = [
  'https://i.imgur.com/ZKqQ3Vd.png',
  'https://i.imgur.com/dP9x4fG.png',
  'https://i.imgur.com/hf9A4aS.png'
];

const upgradeData = [
  {name:'Basketball Drills', cost:50, cps:1},
  {name:'Shooting Coach', cost:200, cps:5},
  {name:'Strength Training', cost:500, cps:15},
  {name:'Legendary Sneakers', cost:1200, cps:50},
  {name:'MVP Award', cost:5000, cps:200}
];

upgradeData.forEach((up, index)=>{
  let btn = document.createElement('button');
  btn.className='upgrade-button';
  btn.textContent = `${up.name} (Cost: ${up.cost})`;
  upgradesDiv.appendChild(btn);
  btn.onclick = ()=>{
    if(coins>=up.cost){
      coins-=up.cost;
      up.level = (up.level||0)+1;
      coinsDisplay.textContent = coins;
      btn.textContent=`${up.name} (Level: ${up.level}, Next: ${Math.floor(up.cost*1.5)})`;
      up.cost=Math.floor(up.cost*1.5);
      cps+=up.cps;
    }
  };
});

function spawnHead(){
  let head = document.createElement('div');
  head.className = 'head';
  head.style.backgroundImage = `url('${headImages[Math.floor(Math.random()*headImages.length)]}')`;
  head.style.left = Math.random() * (headBox.clientWidth-40) + 'px';
  head.style.top = Math.random() * (headBox.clientHeight-40) + 'px';
  headBox.appendChild(head);
  head.addEventListener('mouseenter', ()=>{
    coins += clickBoost;
    coinsDisplay.textContent = coins;
    head.remove();
  });
}

setInterval(spawnHead, 1000);
setInterval(()=>{
  coins += cps*autoBoost*globalBoost;
  coinsDisplay.textContent= Math.floor(coins);
  cpsDisplay.textContent= Math.floor(cps*autoBoost*globalBoost);
},1000);
</script>
</body>
</html>
