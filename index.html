<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Idle Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a0a0a url('https://images.unsplash.com/photo-1600419104861-934d36f2657f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8c25vd3xlbnwwfHx8fDE2NzkwMTUyODk&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center/cover;
    color: #fff;
    text-align: center;
    padding-top: 30px;
    overflow-x: hidden;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 12px;
    border: 4px solid #fff;
    box-shadow: 0 0 15px #0f0;
  }
  button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    background: red;
    color: white;
  }
  .upgrade-button {
    display: block;
    margin: 15px auto;
    width: 250px;
  }
  .bar {
    width: 80%;
    height: 20px;
    margin: 5px auto 20px;
    border-radius: 10px;
    overflow: hidden;
    background: #333;
  }
  .fill {
    height: 100%;
    width: 0%;
    transition: width 0.3s;
    background: repeating-linear-gradient(45deg, red, red 10px, white 10px, white 20px);
  }
  .modal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.95);
    padding: 30px;
    border: 4px solid #fff;
    border-radius: 15px;
    z-index: 10;
    width: 400px;
    text-align: left;
  }
  .modal button {
    margin: 10px;
  }
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1.2em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
  }
  @keyframes fall {
    to { transform: translateY(110vh); }
  }
  #ornament-box {
    width: 150px;
    height: 150px;
    margin: 20px auto;
    background: url('https://upload.wikimedia.org/wikipedia/commons/6/63/Christmas_Ball.png') center/contain no-repeat;
    cursor: pointer;
  }
  .special-upgrade {
    display: block;
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸŽ„ Christmas Idle Game ðŸŽ„</h1>
  <p>Ornaments: <span id="coins">0</span></p>
  <p>Ornaments per second: <span id="cps">0</span></p>

  <div id="ornament-box"></div>

  <h2>Upgrades</h2>
  <div id="upgrades"></div>

  <button id="prestigeBtn" style="display:none;">Prestige for Special Points</button>
  <p>Special Points: <span id="specialPoints">0</span></p>
  <button id="specialMenuBtn">Open Special Upgrades</button>
</div>

<div class="modal" id="specialModal">
  <h2>Special Upgrades</h2>
  <div id="specialUpgradesList"></div>
  <br>
  <button id="closeModal">Close</button>
</div>

<script>
// Snow effect
for(let i=0;i<50;i++){
  let snow = document.createElement('div');
  snow.classList.add('snowflake');
  snow.style.left = Math.random()*100 + 'vw';
  snow.style.animationDuration = (Math.random()*5+5) + 's';
  snow.style.fontSize = (Math.random()*10+10)+'px';
  snow.textContent = 'â„';
  document.body.appendChild(snow);
}

let coins = 0, cps = 0, clickBoost = 1, autoBoost = 1, globalBoost = 1, specialPoints = 0;
const coinsDisplay = document.getElementById('coins');
const cpsDisplay = document.getElementById('cps');
const upgradesDiv = document.getElementById('upgrades');
const prestigeBtn = document.getElementById('prestigeBtn');
const specialPointsDisplay = document.getElementById('specialPoints');
const specialModal = document.getElementById('specialModal');
const specialUpgradesList = document.getElementById('specialUpgradesList');

const upgradeData = [
  {name:'Elf Helper', cost:50, cps:1},
  {name:'Toy Workshop', cost:200, cps:5},
  {name:'Reindeer Team', cost:500, cps:15},
  {name:'Santa\'s Sleigh', cost:1200, cps:50},
  {name:'Magical Candy Factory', cost:5000, cps:200}
];

upgradeData.forEach((up, index)=>{
  let btn = document.createElement('button');
  btn.className='upgrade-button';
  btn.textContent = `${up.name} (Cost: ${up.cost})`;
  let barContainer = document.createElement('div');
  barContainer.className='bar';
  let fill = document.createElement('div');
  fill.className='fill';
  barContainer.appendChild(fill);
  upgradesDiv.appendChild(btn);
  upgradesDiv.appendChild(barContainer);

  btn.onclick = ()=>{
    if(coins>=up.cost){
      coins-=up.cost;
      up.level = (up.level||0)+1;
      coinsDisplay.textContent = coins;
      btn.textContent=`${up.name} (Level: ${up.level}, Next: ${Math.floor(up.cost*1.5)})`;
      up.cost=Math.floor(up.cost*1.5);
      cps+=up.cps;
    }
  };
  up.fillElem = fill;
});

const ornamentBox = document.getElementById('ornament-box');
ornamentBox.addEventListener('mouseenter', ()=>{
  coins += clickBoost;
  coinsDisplay.textContent = coins;
  checkPrestige();
});

function updateBars(){
  upgradeData.forEach(up=>{
    if(up.level){
      let progress = Math.min((coins/up.cost)*100,100);
      up.fillElem.style.width = progress+'%';
    }
  });
}

setInterval(()=>{
  coins += cps*autoBoost*globalBoost;
  coinsDisplay.textContent= Math.floor(coins);
  cpsDisplay.textContent= Math.floor(cps*autoBoost*globalBoost);
  updateBars();
  checkPrestige();
},1000);

function checkPrestige(){
  if(coins>=10000) prestigeBtn.style.display='block';
}

prestigeBtn.onclick = ()=>{
  let gainedPoints = Math.floor(coins/1000); // more coins = more prestige points
  coins=0; cps=0;
  upgradeData.forEach(up=>{ if(up.level) up.level=0; });
  specialPoints+=gainedPoints;
  specialPointsDisplay.textContent=specialPoints;
  prestigeBtn.style.display='none';
  upgradesDiv.querySelectorAll('.upgrade-button').forEach((btn,i)=>{ btn.textContent=`${upgradeData[i].name} (Cost: ${upgradeData[i].cost})`; });
  alert(`You gained ${gainedPoints} special points from prestige!`);
};

// Special upgrades modal
const specialUpgradesData = [
  {name:'Candy Cane Boost', effect:'clickBoost', cost:5, desc:'(+10% per hover)'},
  {name:'Elf Efficiency', effect:'autoBoost', cost:5, desc:'(+10% auto)'},
  {name:'Snowstorm Multiplier', effect:'globalBoost', cost:10, desc:'(+20% CPS)'},
  {name:'Golden Ornament', effect:'goldenPoints', cost:10, desc:'(+1 SP chance)'},
  {name:'Holiday Spirit', effect:'holidaySpirit', cost:15, desc:'(Visual effects)'}
];

specialUpgradesData.forEach(up=>{
  let btn = document.createElement('button');
  btn.className='special-upgrade';
  btn.textContent = `${up.name} (Cost: ${up.cost}) ${up.desc}`;
  btn.onclick=()=>{
    if(specialPoints>=up.cost){
      specialPoints-=up.cost;
      specialPointsDisplay.textContent=specialPoints;
      switch(up.effect){
        case 'clickBoost': clickBoost*=1.1; break;
        case 'autoBoost': autoBoost*=1.1; break;
        case 'globalBoost': globalBoost*=1.2; break;
        case 'goldenPoints': setInterval(()=>{ if(Math.random()<0.05) specialPoints++; specialPointsDisplay.textContent=specialPoints; },5000); break;
        case 'holidaySpirit': document.body.style.boxShadow='0 0 30px #fff inset'; break;
      }
    }
  };
  specialUpgradesList.appendChild(btn);
});

document.getElementById('specialMenuBtn').onclick = ()=>{ specialModal.style.display='block'; };
document.getElementById('closeModal').onclick = ()=>{ specialModal.style.display='none'; };
</script>
</body>
</html>
